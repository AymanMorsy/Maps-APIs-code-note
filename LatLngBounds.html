<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }

    </style>
  </head>
  <body>
    <div id="map"></div>

<script>

function initMap() {

  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.7413549, lng: -73.9980244},
    zoom: 13
  });

let marker = new google.maps.Marker({
  position:{lat: 40.7413549, lng: -73.9980244},
  map:map,
  title:'Hello World'
})
let marker2 = new google.maps.Marker({
  position:{lat: 40.7413549, lng: -75.9980244},
  map:map,
  title:'Hello World2'
})

// to fit map markers all on the screen 
// https://developers.google.com/maps/documentation/javascript/reference/coordinates#LatLngBounds

//https://www.youtube.com/watch?v=yANtE1b8cLc

let bounds = new google.maps.LatLngBounds()
bounds.extend({lat: 40.7413549, lng: -73.9980244})
bounds.extend({lat: 40.7413549, lng: -75.9980244})
map.fitBounds(bounds)



}
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoHaelOvjdG2OCpBs-sBLxzKeDrHKZ_xQ&v=3&callback=initMap">
    </script>

  </body>
</html>
